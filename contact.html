          <script>
            async function logNews() {
                const firstName = document.getElementById("firstName").value;

                const message = document.getElementById("message").value;
        
                const formData = new FormData();
                        formData.append("name", firstName);
                        formData.append("email", userEmail);
                        formData.append("message", message);
                const response = await fetch("https://passionbakes.co.uk/kiteqio.php", {
                    method: "POST",
                    body: formData,
                });
        
                const data = await response.text();
                alert("Thank you for your intrest")
                console.log(data); // Log the JSON response
            }
        
            const form_variable = document.getElementById("form_variable");
            form_variable.onsubmit = function(event) {
                event.preventDefault();
                logNews();
