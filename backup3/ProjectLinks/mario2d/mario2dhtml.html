<script>

var jumpy = 0;
var jumpAction = false;
var jumpReverse = "playing";
    
keyTravelY = 0;
keyTravelX = 0;

document.addEventListener('keydown', function(event) {
    // Normalize the key value to lowercase for consistency
    const key = event.key.toLowerCase();
    
    // Detect which key is pressed
    switch(key) {
        case 'w':
        keyTravelY -= 10; // Move up
            break;
        case 'a':
        keyTravelX -= 10; // Move left
            break;
        case 's':
        keyTravelY += 10; // Move down
            break;
        case 'd':
        keyTravelX += 10; // Move right
            break;
        case '1':
        document.getElementById("gun").style.backgroundImage = "url(gun4.png)"
            break;1

            break;
            
    }

    // Detect which key is pressed
    switch(key) {
        case ' ':
        jumpAction = true;
        jumpReverse = "jumpingUp";
            break;

    console.log(key)
    
    console.log(keyTravelX)

    // Update player position
    //updatePlayerPosition();
});

}

 if(jumpAction == true) {
      if(jumpReverse == "jumpingUp") {

}

function jumpup() {
    jumpy = jumpy + 5;
    if(jumpy >= 350) {
         jumpReverse = "jumpingDown";
    } 
}

function jumpdown() {
    jumpy = jumpy + -5;
    if(jumpy < 0) {
         jumpReverse = "playing";
    } 

}

function jumpreverse() {
    jumpAction = false;
    jumpy = 0;
}
